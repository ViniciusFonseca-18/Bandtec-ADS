    <body>
        <h2>Calculo das Média</h2><br>
        
        Qual a nota 1?
        <input id="nota1" type="nunber" placeholder="nota 1"><br>
        
        Qual a nota 2?
        <input id="nota2" type="nunber" placeholder="nota 2"><br>

        <button onclick="calcule()"> Calcular a média</button>
        <div id=div_msg></div>
    </body>

    <script>
    function calcule() {
        div_msg.innerHTML = `A sua média é: ${(Number(nota1.value)+Number(nota2.value)) /2}`;}


        </script>
