<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <h2>Controle do peso médio no Elevador</h2>

    Qual a quantidade de Homens no Elevador?
    <input id="ipt_hm" placeholder="Quantidade de Homens"><br><br>

    Qual a quantidade de Mulheres no Elevador?
    <input id="ipt_ml" placeholder="Quantidade de Mulheres"><br><br>

    <button onclick="analisar ()">Analisar o Peso</button><br><br>
    
    <div id="div_msg"></div><br><br>

    <div id="div_msg2" style="color: blue; font-family: Arial, Helvetica, sans-serif;"></div>
</body>
</html>
<script>
    
    function analisar (){
    var ax_calculo = ((Number(ipt_hm.value) * 80) + ((Number(ipt_ml.value) * 60)) )
    div_msg.innerHTML = "Este elevador suporta <b>800kg</b> e o peso estimado dessa lotação é <b>" + ax_calculo + "kg" + "</b>" ;
    if(ax_calculo > 800){div_msg2.innerHTML = "<b> Será nescessário descer alguém para que o elevador se movimente </b>"}
    }
</script>
