<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h2 style="font-family: Arial, Helvetica, sans-serif;">Banco do Frizza</h2>

    Qual o valor da renda familiar?
    <input id="ipt_renda" placeholder="Renda Familiar"><br><br>

    Qual o valor da prestação?
    <input id="ipt_prestação" placeholder="Prestação"><br><br>

    <button onclick="verificar ()">Verificar o Financiamento</button><br><br>

    <div id="div_msg1"></div><br><br>

    <div id="div_msg2" style="color: red; font-family: Arial, Helvetica, sans-serif;"></div>

</body>
</html>
<script>
    function verificar (){
    var ax_calculo = (Number(ipt_prestação.value) / (Number(ipt_renda.value))) *100
    div_msg1.innerHTML = "A prestação corresponde a <b> " + ax_calculo.toFixed(1) + "% </b> da renda familiar"
    if(ax_calculo > 30){div_msg2.innerHTML = "<b> Será nescessário complementar a renda familiar </b>"}

    }
</script>
