<body>
    <h2>Qual a frequência do aluno?</h2>

    Informe a sua frequência:

    <button onclick="analisar ()">Analisar a frequência</button><br><br>

</body>

<script>

    function analisar(){

    if (ipt_freq.value < 50) {
        div_img.innerHTML = "<img src=https://1.bp.blogspot.com/-15rD4RtLczo/V9wLXA2b3YI/AAAAAAAABN4/yWDW04XG8oYzVEHHsQVW6WUOGwHjGGkBACLcB/s1600/wpa0911e5e_1a.png alt= Imagem do Aluno turista>"

    }
    else if(ipt_freq.value > 50){ 
        div_img.innerHTML = "<img src=https://static.quizur.com/i/b/5747891e74cc93.67717206pessoas-inteligentes.jpg alt=imagem aluno estudioso>"}

    }

</script>
