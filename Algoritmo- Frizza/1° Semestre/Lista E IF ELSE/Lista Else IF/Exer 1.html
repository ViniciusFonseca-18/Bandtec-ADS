<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Aula de Educação Fisica</h2>

        Qual a sua altura?
        <input id="ipt_altura" placeholder="Ex:1.65">

        <button onclick="analisar()">Analisar o esporte</button><br><br>

        <div id="div_msg"></div>

</body>
</html>
<script>
    function analisar(){
        if(ipt_altura.value <= 1.65){div_msg.innerHTML = "Você pode ser piloto de corrida "} 
        
        else if(ipt_altura.value <= 1.80){div_msg.innerHTML = "Você pode ser jogador de futebol"}

        else if(ipt_altura.value > 1.80){div_msg.innerHTML = "Você pode ser jogador de volei ou basquete"}

    }
</script>
