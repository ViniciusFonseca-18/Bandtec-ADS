<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6 Else</title>
</head>
<body>
    <h2>Temperatura do Ambiente</h2>
    
    Qual a temperatura do ambiente?
    <input id="ipt_temp" placeholder="Temperatura do Ambiente"><br><br>

    <button onclick="verificar ()">Verificar o Clima</button>

     <div id="imagem"></div>
    

</body>
</html>
<script>
    
    function verificar (){
        
        if (ipt_temp.value >= 10){imagem.innerHTML = "<img src=https://fw.atarde.uol.com.br/2018/06/750_alimentos-frutas-lixo-comida-no-lixo_2018621112053712.jpg alt=Alimentos estragados style=width: 80px;height: 80px;>"
            
        } else {imagem.innerHTML = "<img src=https://img.estadao.com.br/thumbs/640/resources/jpg/3/9/1529585127293.jpg alt=Alimento em bom estado style=width: 80px;height: 80px;>" 
            
    }}
</script>
