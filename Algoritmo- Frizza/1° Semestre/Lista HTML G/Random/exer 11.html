<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>Sistema de Avaliação do atendente</h2>

    <button onclick="avaliar ()">Avaliar</button><br><br>
    
    <div id="div_avaliar"></div>



</body>
</html>
<script>

    var ax1= 0;

    function avaliar (){
        ax1= (Math.random() * 5 ).toFixed(1)
        div_avaliar.innerHTML = alert(`Nota recebida ${ax1}`)
        
        if (ax1 >= 0 && ax1 <= 0.5){div_avaliar.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png">` }
        
        else if (ax1 > 0.5 && ax1 <=1.5){div_avaliar.innerHTML =`<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png">`}
    
        else if (ax1 > 1.5 && ax1 <= 3.5){div_avaliar.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png">`}

        else if (ax1 > 3.5 && ax1 <= 4.5){div_avaliar.innerHTML= `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png">`}    
    
        else if (ax1 > 4.5){div_avaliar.innerHTML = `<img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png">`}
    }





</script>
