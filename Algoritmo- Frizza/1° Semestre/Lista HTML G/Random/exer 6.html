<body>
    
    <h2>Qual a hora do dia</h2>

    <button onclick="sorteio()" style="height: 50px;">Sortiar o momento do dia</button><br><br>

    <div id="div_msg"></div>


</body>

<script>
    function sorteio(){
    var ax1 = Math.random();
    ax1 = (ax1 * 23).toFixed();
    
    if(ax1 >= 0 && ax1 <= 11){div_msg.innerHTML += `<br>Bom dia, flor do dia, São ${ax1} horas !`}
    
    else if(ax1 >=12 || ax1 <=17){div_msg.innerHTML += `<br>Boa tarde, já vai tarde! São ${ax1} horas!`}

    else if(ax1 >= 18 && ax1 <=23){div_msg.innnerHTML += `<br>Boa noite, durma bem! São ${ax1} horas!`}
    }
    
</script>
