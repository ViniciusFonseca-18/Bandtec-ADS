        <h2> Quanto o elefante incomoda </h2>

        <input id="ipt_qtde" placeholder="Quantidade de Elefantes"><br><br>

        <button onclick="mostrar()">Atazanar o m√©dium</button><br><br>

<script>

    function mostrar(){
    
        div_msg.innerHTML = '';
    
        var ax_cont = 2;

        var elefante = 'incomodam';

        while( ax_cont <= ipt_qtde.value){
           
            elefante += ' incomodam ';

                div_msg.innerHTML += `1 elefante incomodam muita gente! ${ax_cont} elefantes ${elefante} muito mais ! <br><br> `
            
            
            ax_cont ++;
        }
    }

</script>
