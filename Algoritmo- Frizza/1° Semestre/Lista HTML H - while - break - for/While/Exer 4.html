<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    
    <h2>Só números pares</h2>

    <button onclick="mostrar()"> S2 Pares </button>
    <span id="span_msg"></span>

</body>
</html>
<script>

    function mostrar(){

        ax_cont = 1;
        
        while (ax_cont <= 100) {
            if (ax_cont % 2 == 0 ){
                
                span_msg.innerHTML += `<br> ${ax_cont}`
            }
            
            ax_cont ++;
        }

    }




</script>
