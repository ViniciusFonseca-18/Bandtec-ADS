<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>

    <h2>Múltiplos de 5</h2>

    Digite um número:
    <input id="ipt_num" placeholder="Entre 20 e 100"><br><br>

    <button onclick="mostre()">Adora mútiplos de 5</button><br><br>
    <span id="span_msg"></span>
</body>

</html>
<script>

    function mostre() {

        ax_cont = 0;

        span_msg.innerHTML = ``;

        while (ax_cont < ipt_num.value) {
            
            ax_cont ++;
        
            if (ax_cont % 5 == 0) {

                
                span_msg.innerHTML += `<br> ${ax_cont}`
            }            
        }
    }

</script>
