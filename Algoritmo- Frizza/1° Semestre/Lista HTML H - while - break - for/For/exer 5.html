<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>

<body>

    <button onclick="mostrar()">Conte de 99 a 1</button><br>

    <div id="div_msg"></div>

</body>

</html>
<script>
    function mostrar() {

        for (var ax_cont = 99; ax_cont >= 1; ax_cont--) {

            div_msg.innerHTML += ` <br> ${ax_cont}`

        }
    }
</script>
