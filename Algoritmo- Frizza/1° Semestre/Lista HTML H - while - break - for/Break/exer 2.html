<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>

    <h2>Sorte no amor ou azar no jogo</h2>

    <button onclick="mostrar ()">Ver minha sorte</button>

    <div id="div_img"></div>

</body>

</html>
<script>
    function mostrar() {

        ax_cont = 1;

        div_img.innerHTML = '';

        while (ax_cont <= 21) {

            ax_sorteado = (Math.random() * 21).toFixed();


            if (ax_sorteado % 2 == 0) {

                div_img.innerHTML += `<img style="width:100px;"src="https://st.depositphotos.com/1795881/1987/i/600/depositphotos_19871123-stock-photo-red-heart.jpg">Você tem mais sorte no amor`

            } else {
                div_img.innerHTML += `<img style="width:100px;"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHdztt-z2679jnkb4alWKFQ0wsPLsxQhBf7Q&usqp=CAU">Você tem mais sorte no jogo`
            }

            if (ax_cont == 11 && ax_sorteado == ax_cont) {
                break;
            } else if (ax_sorteado > 21) {
                break;
            }

            ax_cont++;

        }

    }
</script>
