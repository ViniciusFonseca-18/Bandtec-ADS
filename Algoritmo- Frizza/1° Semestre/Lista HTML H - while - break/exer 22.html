<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22</title>

</head>

<body>

    <h2>Sorteio do Frizza HUUUIAAAAA</h2>

    <div id="desaparecer" style="display: block;">

        Quantos números serão sorteados:
        <input id="ipt_qtde" placeholder="Maior que 10 e Menos que 50"style="width: 180px;"><br><br>

        Informe qual a divisibilidade quer encontrar:
        <input id="ipt_divi" placeholder="Entre 1 e 10"><br><br>

        <button onclick="sortear()">Sortear</button><br><br>

        <div id="aparecer" style="display: none;">

            <div id="div_msg"></div>

            <div id="div_msg2"></div>

            <button onclick="voltar()">Voltar</button>

        </div>

    </div>

</body>

</html>
<script>

    var ok = 0;
    var ax_cont = 0;
    
    
    function sortear() {  

        // if`s de confirmação
        if (ipt_qtde.value < 10 || ipt_qtde.value > 50) {
            alert(`ERROR 40 : NUMERO DE SORTEIO INSERIDO INCORRETAMENTE `)
        } else { ok = "true" }

        if (ipt_divi.value >= 1 && ipt_divi.value <= 10) {
            ok = "true"
        } else { alert(`ERROR 404: NUMERO DA DIVISIBILIDADE INSERIDO INCORRETAMENTE`) }

        if (ok == "true") {
        
         //  desaparecer.style.display ="none"        
        
         aparecer.style.display ="block"

         
         
        }

        // Sorteio de números aleatórios
        while (ax_cont < ipt_qtde.value) {

            var sorte = (Math.random() * ipt_qtde.value).toFixed(2)

            if (sorte % ipt_divi.value == 0) {
                div_msg.innerHTML += `<br><span style="color:red;">${sorte}</span>`
            } else { div_msg.innerHTML += `<br> ${sorte}` }

            ax_cont++;

        }

        div_msg2.innerHTML = `O maior número sorteado foi: 999 <br><br>

                              O menor número sorteado foi: 999 <br><br>

                              A média de todos os números sorteados é: 99,99 <br><br> `



    }




</script>
