<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - API</title>
</head>
<body>
    
    <h1>Pokemon</h1>
    Digite o nome do Pokemon:
    <input id="ipt_pokemon">

    <button onclick="buscarPokemon()">Buscar Pokemon</button>

    <br>

    <img src="" alt="Imagem de um Pokemon" id="imagem_pokemon"
        style="display: none;" width="300px">

    <h1 style="color: red;display: none;" id="erro_titulo">ERRO 404</h1>

</body>
</html>
<script>

    function buscarPokemon(){

        fetch(`https://pokeapi.co/api/v2/pokemon/${ipt_pokemon.value}`)
        .then(function(resposta){
      
            resposta.json()
            .then(function(json){

                imagem_pokemon.src = json.sprites.front_default;
                imagem_pokemon.style.display = 'block';
                erro_titulo.style.display = 'none';
                console.log(json);

            })
            .catch(function(error){
                imagem_pokemon.style.display = 'none'
                erro_titulo.style.display = 'block'
                console.log(error);

            })
            
        })
    



    }





</script>
