<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <div class="header">
    <div class="container">
      <h1>Projeto <span class="highlight">IOT</span> Revolucionário</h1>
    </div>
  </div>

  <div class="dash-container">
    <div class="graph">
      <div class="box red">
        <h1>00°</h1>
        <h3>STATUS</h3>
        <p>Descrição do status</p>
      </div>
      <div class="box yellow">
        <h1>00°</h1>
        <h3>STATUS</h3>
        <p>Descrição do status</p>
      </div>
      <div class="box green">
        <h1>00°</h1>
        <h3>STATUS</h3>
        <p>Descrição do status</p>
      </div>
    </div>

    <div class="graph">

      <canvas id="myChart" width="100%" height="40%"></canvas>

    </div>

    <div class="graph">

      <canvas id="myChart1" width="100%" height="40%"></canvas>

    </div>

    <div class="graph">

      <canvas id="myChart2" width="10%" height="10%"></canvas>

    </div>


  </div>
</body>

</html>

<script>

  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: 'Porcentagem dos Votos',
        data: [(Math.random() * 10),(Math.random() * 10),(Math.random() * 10),(Math.random() * 10),(Math.random() * 10),(Math.random() * 10)],
        backgroundColor: [
          'rgba(255, 99, 132, 0,5)',
          'rgba(54, 162, 235, 0,5)',
          'rgba(255, 206, 86, 0,5)',
          'rgba(75, 192, 192, 0,5)',
          'rgba(153, 102, 255, 0,5)',
          'rgba(255, 159, 64, 0,5)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 3
      }]
    },
    options: {
      maintainAspectTRatio: true, 
      sacales:  {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
  var ct1 = document.getElementById('myChart1').getContext('2d');
  var myChart1 = new Chart(ct1, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: 'Porcentagem dos Votos',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0,5)',
          'rgba(54, 162, 235, 0,5)',
          'rgba(255, 206, 86, 0,5)',
          'rgba(75, 192, 192, 0,5)',
          'rgba(153, 102, 255, 0,5)',
          'rgba(255, 159, 64, 0,5)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 3
      }]
    },
    options: {
      maintainAspectRatio: true, 
      sacales:  {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  var ct2 = document.getElementById('myChart2').getContext('2d');
  var myChart2 = new Chart(ct2, {
    type: 'pie',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: 'Porcentagem dos Votos',
        data: [(Math.random() * 10).toFixed(2),(Math.random() * 10).toFixed(2),(Math.random() * 10),(Math.random() * 10),(Math.random() * 10),(Math.random() * 10)],
        backgroundColor: [
          'rgba(255, 99, 132, 0,5)',
          'rgba(54, 162, 235, 0,5)',
          'rgba(255, 206, 86, 0,5)',
          'rgba(75, 192, 192, 0,5)',
          'rgba(153, 102, 255, 0,5)',
          'rgba(255, 159, 64, 0,5)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 5
      }]
    },
    options: {
      maintainAspectRatio: false, 
      sacales:  {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
</script>
